<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Dashboard | HungerHack</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f9fc;
    }

    
    .dashboard-container {
      max-width: 960px;
      margin: 3rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
    .dashboard-header h2 {
      color: #2c3e50;
      margin: 0;
    }
    .btn-primary {
      background-color: #4CAF50;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1rem;
    }
    .btn-primary:hover {
      background-color: #388e3c;
    }
    .history-section h3 {
      margin-bottom: 1rem;
      color: #333;
    }
    .history-table {
      width: 100%;
      border-collapse: collapse;
    }
    .history-table th, .history-table td {
      border: 1px solid #ddd;
      padding: 0.75rem;
      text-align: left;
    }
    .history-table th {
      background-color: #f4f4f4;
    }
    .no-history {
      text-align: center;
      color: #888;
      margin-top: 1rem;
    }
    .footer-link {
      text-align: center;
      margin-top: 2rem;
    }
    .footer-link a {
      text-decoration: none;
      color: #4CAF50;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <div class="dashboard-header">
      <h2 id="userGreeting">Welcome Back</h2>

      <a href="../Donation_page/donation_page.html" class="btn-primary">Donate Now</a>
    </div>

    <div class="history-section">
      <h3>Your Past Donations</h3>
      <table class="history-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Type</th>
            <th>Details</th>
            <th>Amount/Quantity</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>2025-05-01</td>
            <td>Money</td>
            <td>Community Kitchens</td>
            <td>৳500</td>
          </tr>
          <tr>
            <td>2025-04-20</td>
            <td>Food</td>
            <td>Perishable - Fruits</td>
            <td>6 kg</td>
          </tr>
        </tbody>
      </table>
      <!-- Uncomment below if no donations made -->
      <!-- <p class="no-history">You haven't made any donations yet.</p> -->
    </div>

    <div class="footer-link">
      <a href="../Home_page/main.html">← Back to Home</a>
    </div>
  </div>
  <script>
  const userEmail = localStorage.getItem("hungerhackUser");
  if (!userEmail) {
    window.location.href = "login_page.html"; // force login if not found
  } else {
    document.getElementById("userGreeting").innerText = "Welcome Back, " + userEmail.split("@")[0];
  }
</script>

</body>
</html>
