<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HungerHack - Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="login-container">
    <img src="hungerhack logo.png" alt="HungerHack Logo" class="logo-image" />
    <h1 class="logo">HungerHack</h1>

    <form class="login-form" onsubmit="loginUser(event)">
  <h2>Login</h2>

  <label for="email">Email</label>
  <input type="email" id="email" placeholder="Enter your email" required />

  <label for="password">Password</label>
  <input type="password" id="password" placeholder="Enter your password" required />

  <button type="submit" a="user_dashboard.html">Login</button>

  <p class="signup-text">Don't have an account? <a href="#">Sign up</a></p>
</form>
    <!-- New navigation link -->
    <p style="text-align:center; margin-top: 1rem;">
      <a href="main.html">‚Üê Back to Home</a>
    </p>
  </div>
  <script>
  function loginUser(event) {
    event.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    
    // Simple validation
    if (!email || !password) {
      alert('Please fill in all fields');
      return;
    }
    
    // Pretend checking credentials
    console.log('Validating credentials...');
    
    // Store user info and redirect
    localStorage.setItem("hungerhackUser", email);
    window.location.href = "../Dashboard_page/user_dashboard.html";
  }
</script>
</body>
</html>
